<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form action="#" method="post">
		<label for="name">Name</label>
		<input id="name" name="name" type="text" placeholder="Name">
		<br>

		<label for="phone">Phone Number</label>
		<input id="phone" name="phone" type="text" placeholder="Phone Number">
		<br>

		<label for="address">Address</label>
		<input id="address" name="address" type="text" placeholder="Address">
		<br>
		
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?" type="checkbox">
		<br>

		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" name="multiSelect" multiple>
			<option value="German Shepherd">German Shepherd</option>
			<option value="Labrador Retriever">Labrador Retriever</option>
			<option value="Golden Retriever">Golden Retriever</option>	
		</select>
		<br>
		
		<input value="Submit" id="submit" type="submit">
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
